{% extends 'base.html' %}
{% block content %} 
 <div class="row">
    <div class="col-sm-10 m-auto">
        <h3 class="text-center alert alert-primary">ADD AND SHOW DATA</h3>
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Signup">
        </form>
        <hr class="text-danger">

    </div>

    <div class="col-sm-10 m-auto">
        <h3 class="text-center alert alert-warning">UPDATE AND DELETE DATA</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in dt %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
    
 </div>
{% endblock content %}
